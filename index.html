<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <title>ChatApp</title>
</head>

<body>
        <nav class="navbar navbar-inverse">
                <div class="container">
                    
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/giris.html">Chat Uygulaması</a>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a href="/giris.html">Giriş Sayfası</a></li>
                            <li class="active"><a href="#">Anasayfa</a></li>
                        </ul>
                    </div>
                </div>
                </nav>


    <div class="container">
        <div class="row">
            <div class="formdiv col-md-6 offset-md-3 col-sm-12">
                <h2 class="text-center">
                    Hoşgeldin,
                    <p id="data"></p>
                    </h1>
                    <div id="status"></div>
                    <div id="chat">
                        <div class="card">
                            <div style="height:300px;" id="messages" class="card-block">

                            </div>
                        </div>
                        <br>
                        <textarea id="textarea" class="form-control" placeholder="Mesaj giriniz..."></textarea>
                        <button id="clear" class="btn btn-primary btnSend">Mesajları Sil</button>
                    </div>
            </div>
        </div>
    </div>
    <script>
    function getUser(){
        var parameters = location.search.substring(1).split("&");
        var temp = parameters[0].split("=");
        user = unescape(temp[1]);
        document.getElementById("data").innerHTML = user;
    
    }
    getUser();

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="/main.js"></script>
    <script src="/server.js"></script>


</body>

</html>
